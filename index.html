<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="container m-3 p-4">
                <div class="row">
                    <div class="col-sm-2 offset-sm-2">
                        <h1>{{ title }}</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 offset-sm-2">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="New ToDo Item"
                            aria-placeholder="New ToDo Item"
                            v-model="newTodo.name"
                            @keyup.enter="addItem"
                        />
                    </div>
                    <div class="col-sm-2">
                        <button
                            class="btn btn-primary"
                            :disabled="disableAddButton"
                            @click="addItem"
                        >
                            Add Item
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="10%">&nbsp;</th>
                                    <th>Item</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    v-for="(todoItem, index) in todoItems"
                                    :key="index"
                                >
                                    <td>
                                        <span
                                            class="fa-solid fa-check me-2"
                                            @click="completed(index)"
                                        ></span>
                                        <span
                                            class="fa-solid fa-trash-can ms-2"
                                            @click="removeItem(index)"
                                        ></span>
                                    </td>
                                    <td>
                                        <span
                                            :class="addCompletedClass(index) ? 'text-decoration-line-through text-muted' : 'text-primary'"
                                        >
                                            {{todoItem.name}}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
